<div>
    <label for="id">Id</label>
    <input readonly id="id" value="{{producto.id}}" />
</div>
<div>
    <label for="nombre">Nombre</label>
    <input id="nombre" [(ngModel)]="producto.nombre" />
</div>
<div>
    <label for="precio">Precio</label>
    <input type="number" step=".01" id="precio" [(ngModel)]="producto.precio" />
</div>
<div>
    <button (click)="aceptar()">Aceptar</button>
</div>
